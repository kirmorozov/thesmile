apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: thesmile
  name: thesmile

spec:
  progressDeadlineSeconds: 600
  replicas: 2
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      app: thesmile
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: thesmile
    spec:
      containers:
        - image: <IMAGE>
          imagePullPolicy: Always
          name: thesmile
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      schedulerName: default-scheduler
      securityContext: {}
      terminationGracePeriodSeconds: 30

